# If you need more than just the "main" content area you can uncomment the snippet below. It will add a "sidebar" area
# to your pages. You can add as many areas as you like, still only those that are rendered in your Fusion-code and
# Template are visible on your page.
---

usedNodeTypes: &usedNodeTypes
  'Neos.NodeTypes:Headline': TRUE
  'Neos.NodeTypes:Text': TRUE
  'Neos.NodeTypes:Image': TRUE
  'Neos.NodeTypes:Html': TRUE
  'Js.TherapieOx:Vitaitem': TRUE
  'Js.TherapieOx:Areabox': TRUE
  'Js.TherapieOx:Quote': TRUE
  'Js.TherapieOx:Twocolumns': TRUE
  #'Neos.NodeTypes:TwoColumn': TRUE
  '*': FALSE
usedNodeTypesColumns: &usedNodeTypesColumns
  'Neos.NodeTypes:Headline': TRUE
  'Neos.NodeTypes:Text': TRUE
  'Neos.NodeTypes:Image': TRUE
  'Neos.NodeTypes:Html': TRUE
  'Js.TherapieOx:Areabox': TRUE
  'Js.TherapieOx:Quote': TRUE
  'Js.TherapieOx:Vitaitem': TRUE
  '*': FALSE

'Neos.NodeTypes:Page':
  childNodes:
    'main':
      constraints:
        nodeTypes: *usedNodeTypes
  properties:
    backgroundimage:
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui:
        label: 'Hintergrund Bild'
        inspector:
          group: 'document'
          editorOptions:
            features:
              crop: TRUE
              resize: TRUE
    # mobilenavititle:
    #   type: string
    #   defaultValue: ''
    #   ui:
    #     label: 'Seitenbezeichnung im mobilen Menü'
    #     reloadIfChanged: TRUE
    #     inspector:
    #       group: 'document'
    #       position: end
    area: &area
      type: string
      defaultValue: 'both'
      ui:
        label: 'Zugehörigkeit'
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'mah':
                label: 'Mirjam'
                icon: 'icon-female'
              'gs':
                label: 'Günter'
                icon: 'icon-male'
              'both':
                label: 'Beide'
                icon: 'users'

# PortalPage
'Js.TherapieOx:PortalPage':
  superTypes:
    'Neos.NodeTypes:Page': true
  ui:
    label: 'Portal Seite'
    group: 'general'
    icon: 'icon-columns'
    inspector:
      groups:
        js:
          label: 'Startseiten-Daten'
          icon: 'icon-anchor'
          position: 1
  properties:
    area:
      ui:
        inspector:
          editorOptions:
            values:
              'all':
                label: 'Startseite'
                icon: 'asterisk'
    siteheadline:
      type: string
      ui:
        label: 'Seiten Titel'
        reloadIfChanged: TRUE
        inspector:
          group: 'js'
    piwikid:
      type: string
      ui:
        label: 'Piwik Site-Id'
        inspector:
          group: 'js'


# Homepage for each area
'Js.TherapieOx:HomePage':
  superTypes:
    'Neos.NodeTypes:Page': true
  ui:
    label: 'Startseite'
    group: 'general'
    icon: 'icon-home'


# Aloha default config
aloha-default: &aloha-default
  'format': # Enable specific formatting options.
    'strong': true
    'b': false
    'em': true
    'i': false
    'u': true
    'sub': false
    'sup': false
    'p': true
    'h1': true
    'h2': true
    'h3': true
    'h4': false
    'h5': false
    'h6': false
    'code': false
    'removeFormat': true
  'table':
    'table': false
  'link':
    'a': true
  'list':
    'ul': true
    'ol': false
  'alignment':
    'left': true
    'center': true
    'right': true
    'justify': false
  'formatlesspaste':
    # Show toggle button for formatless pasting.
    'button': false
    # Whether the formatless pasting should be enable by default.
    'formatlessPasteOption': false
    # If not set the default setting is used: 'a', 'abbr', 'b', 'bdi', 'bdo', 'cite', 'code', 'del', 'dfn',
    # 'em', 'i', 'ins', 'kbd', 'mark', 'q', 'rp', 'rt', 'ruby', 's', 'samp', 'small', 'strong', 'sub', 'sup',
    # 'time', 'u', 'var'
    'strippedElements': ['a']
  'autoparagraph': true # Automatically wrap non-wrapped text blocks in paragraph blocks.


# Area Box
'Js.TherapieOx:Areabox':
  'Vendor:Box':
  superTypes:
    'Neos.Neos:Content': TRUE
  childNodes:
    'boxContent':
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes: *usedNodeTypes
  ui:
    label: 'Box'
    group: 'general'
    inlineEditable: true
    inspector:
      groups:
        document:
          label: 'Box Einstellungen'
          icon: 'icon-gears'
  properties:
    area: *area

# Vita Element
'Js.TherapieOx:Quote':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: 'Quote'
    group: 'general'
    inspector:
      groups:
        js:
          label: 'Quote-Einstellungen'
          icon: 'icon-gears'
          position: 1
  properties:
    text:
      type: string
      defaultValue: 'Hier darf Text rein'
      ui:
        label: 'Text'
        inlineEditable: true
        aloha: *aloha-default

# Vita Element
'Js.TherapieOx:Vitaitem':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: 'Vita Eintrag'
    group: 'general'
    inspector:
      groups:
        js:
          label: 'Vita-Einstellungen'
          icon: 'icon-gears'
          position: 1
  properties:
    'since':
      type: boolean
      ui:
        label: '"Seit" vor Datum'
        reloadIfChanged: TRUE
        inspector:
          group: 'js'
    headline:
      type: string
      defaultValue: '2017'
      ui:
        label: 'Anfang (Jahr)'
        reloadIfChanged: TRUE
        inspector:
          group: 'js'
    'until':
      type: boolean
      ui:
        label: '"bis" zwischen Datum'
        reloadIfChanged: TRUE
        inspector:
          group: 'js'
    subheadline:
      type: string
      #defaultValue: ''
      ui:
        label: 'Ende (Jahr)'
        reloadIfChanged: TRUE
        inspector:
          group: 'js'
    text:
      type: string
      defaultValue: 'Hier darf Text rein'
      ui:
        label: 'Text'
        inlineEditable: true
        aloha: *aloha-default


# 2 Spalter
'Js.TherapieOx:Twocolumns':
  superTypes:
    - 'Neos.Neos:Content'
  ui:
    group: general
    label: '2 Spalter'
    icon: icon-columns
    inlineEditable: true
    inspector:
      groups:
        js:
          label: 'Einstellungen'
          icon: 'icon-gears'
          position: 1
  properties:
    area:
      type: string
      defaultValue: 'inherit'
      ui:
        label: 'Zugehörigkeit'
        reloadIfChanged: TRUE
        inspector:
          group: 'js'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'inherit':
                label: 'vererbt (wie Seite)'
                icon: 'icon-child'
              'mah':
                label: 'Mirjam'
                icon: 'icon-female'
              'gs':
                label: 'Günter'
                icon: 'icon-male'
              'both':
                label: 'Beide'
                icon: 'users'
  childNodes:
    column0:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes: *usedNodeTypesColumns
    column1:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes: *usedNodeTypesColumns
