# PortalPage
'Js.TherapieOx:PortalPage':
  superTypes:
    'Neos.NodeTypes:Page': true
  ui:
    label: 'Portal Seite'
    group: 'general'
    icon: 'icon-columns'

# Homepage for each area
'Js.TherapieOx:HomePage':
  superTypes:
    'Neos.NodeTypes:Page': true
  ui:
    label: 'Startseite'
    group: 'general'
    icon: 'icon-home'


aloha-default: &aloha-default
  'format': # Enable specific formatting options.
    'strong': true
    'b': false
    'em': true
    'i': false
    'u': true
    'sub': false
    'sup': false
    'p': true
    'h1': true
    'h2': true
    'h3': true
    'h4': false
    'h5': false
    'h6': false
    'code': false
    'removeFormat': true
  'table':
    'table': false
  'link':
    'a': true
  'list':
    'ul': true
    'ol': false
  'alignment':
    'left': true
    'center': true
    'right': true
    'justify': false
  'formatlesspaste':
    # Show toggle button for formatless pasting.
    'button': false
    # Whether the formatless pasting should be enable by default.
    'formatlessPasteOption': false
    # If not set the default setting is used: 'a', 'abbr', 'b', 'bdi', 'bdo', 'cite', 'code', 'del', 'dfn',
    # 'em', 'i', 'ins', 'kbd', 'mark', 'q', 'rp', 'rt', 'ruby', 's', 'samp', 'small', 'strong', 'sub', 'sup',
    # 'time', 'u', 'var'
    'strippedElements': ['a']
  'autoparagraph': true # Automatically wrap non-wrapped text blocks in paragraph blocks.



# Vita Element
'Js.TherapieOx:Vitaitem':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: 'Vita Eintrag'
    group: 'general'
  properties:
    headline:
      type: string
      defaultValue: '2017'
      ui:
        label: 'Headline'
        inlineEditable: true
    text:
      type: string
      defaultValue: 'Hier darf Text rein'
      ui:
        label: 'Text'
        inlineEditable: true
        aloha: *aloha-default
