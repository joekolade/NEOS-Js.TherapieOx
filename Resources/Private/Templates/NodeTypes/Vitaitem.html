{namespace neos=Neos\Neos\ViewHelpers}
{namespace media=Neos\Media\ViewHelpers}
<article class="vitaitem">
        <header>
                <b class="headline">{neos:contentElement.editable(property: 'headline')}</b>
                <f:if condition="{headline}">
                    <b class="subheadline">{neos:contentElement.editable(property: 'headline')}</b>
                </f:if>
        </header>
        <div>
                {neos:contentElement.editable(property: 'text')}
        </div>
</article>
